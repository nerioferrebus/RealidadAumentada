<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Scene</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.js con soporte de image tracking (NFT) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Un solo marcador (hiro) -->
      <a-marker preset="hiro">
        <!-- Modelo 1: T-Rex -->
        <a-entity
          id="trex-model"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          visible="false"
        ></a-entity>

        <!-- Modelo 2: cubo simple -->
        <a-box
          id="cube-model"
          position="0 0.5 0"
          depth="1"
          height="1"
          width="1"
          color="#4CAF50"
          visible="false"
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Leer el parÃ¡metro ?target= de la URL
      function getTarget() {
        const params = new URLSearchParams(window.location.search);
        return params.get('target') || 'trex';
      }

      window.addEventListener('load', () => {
        const target = getTarget();

        const trex = document.getElementById('trex-model');
        const cube = document.getElementById('cube-model');

        if (target === 'trex') {
          trex.setAttribute('visible', true);
          cube.setAttribute('visible', false);
        } else if (target === 'cube') {
          trex.setAttribute('visible', false);
          cube.setAttribute('visible', true);
        } else {
          // por defecto T-Rex
          trex.setAttribute('visible', true);
          cube.setAttribute('visible', false);
        }
      });
    </script>
  </body>
</html>
