<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Multi GLTF</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro">
        <a-entity
          id="trex"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          visible="false"
        ></a-entity>

        <a-entity
          id="fox"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf"
          scale="0.03 0.03 0.03"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="parrot"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Parrot/glTF/Parrot.gltf"
          scale="0.03 0.03 0.03"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="avocado"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf"
          scale="20 20 20"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="helmet"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
          scale="1 1 1"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="flighthelmet"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/FlightHelmet/glTF/FlightHelmet.gltf"
          scale="1 1 1"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="cesiumman"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF/CesiumMan.gltf"
          scale="0.3 0.3 0.3"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="milktruck"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMilkTruck/glTF/CesiumMilkTruck.gltf"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="racecar"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RaceCar/glTF/RaceCar.gltf"
          scale="0.01 0.01 0.01"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="boombox"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoomBox/glTF/BoomBox.gltf"
          scale="30 30 30"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="robot"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RobotExpressive/glTF/RobotExpressive.gltf"
          scale="0.3 0.3 0.3"
          position="0 0 0"
          visible="false"
        ></a-entity>

        
        <a-entity
          id="lantern"
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Lantern/glTF/Lantern.gltf"
          scale="5 5 5"
          position="0 0 0"
          visible="false"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const TARGET_IDS = [
        'trex',
        'fox',
        'parrot',
        'avocado',
        'helmet',
        'flighthelmet',
        'cesiumman',
        'milktruck',
        'racecar',
        'boombox',
        'robot',
        'lantern',
      ];

      function getTargetFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('target') || 'trex';
      }

      function setVisible(targetId) {
        
        TARGET_IDS.forEach((id) => {
          const el = document.getElementById(id);
          if (el) el.setAttribute('visible', false);
        });

        
        const selected = document.getElementById(targetId);
        if (selected) {
          selected.setAttribute('visible', true);
        } else {
          
          const trex = document.getElementById('trex');
          if (trex) trex.setAttribute('visible', true);
        }
      }

      window.addEventListener('load', () => {
        const target = getTargetFromUrl();
        setVisible(target);
      });
    </script>
  </body>
</html>
